<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilex:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/email_sender/static/css/tailwind.css">



</head>
<body class="min-h-screen bg-white text-gray-900 flex items-center justify-center p-6">
<!-- EMAIL_SENDER_TEMPLATE_TEST_123 -->

  <form
    action="/email_sender/send"
    method="POST"
    class="w-full max-w-lg rounded-2xl border border-gray-200 bg-white p-8 shadow-sm"
  >
    <div class="mb-8">
      <h2 class="text-2xl font-semibold tracking-tight">
        Place an Order
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Enter your email to receive a notification about your purchase.
      </p>
    </div>

    <div class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">
          Your Name
        </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Neven"
          class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm
                 focus:border-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900/10"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Your Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm
                 focus:border-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900/10"
        />
      </div>

      <div>
        <label for="product" class="block text-sm font-medium text-gray-700">
          Select Product
        </label>
        <select
          id="product"
          name="product"
          required
          class="mt-2 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm
                 focus:border-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900/10"
        >
          <option value="Ocean Painting">Ocean Painting</option>
          <option value="Abstract Sculpture">Abstract Sculpture</option>
          <option value="Handmade Necklace">Handmade Necklace</option>
          <option value="Minimalist Poster">Minimalist Poster</option>
        </select>
      </div>

      <button
        type="submit"
        class="mt-2 inline-flex w-full items-center justify-center rounded-lg bg-gray-900 px-4 py-2.5
               text-sm font-semibold text-white hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-900/20"
      >
        Submit Order
      </button>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 pt-2">
            {% for category, message in messages %}
              <div
                class="rounded-lg border px-3 py-2 text-sm
                  {% if category == 'error' %}
                    border-red-200 bg-red-50 text-red-700
                  {% else %}
                    border-green-200 bg-green-50 text-green-700
                  {% endif %}
                "
              >
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </form>

</body>


</html>
