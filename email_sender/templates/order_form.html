<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilex:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    .form-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .f-items {
      display: flex;
      flex-direction: column;
      width: 600px;
      gap: 10px;
      background: #698F3F;
      padding: 50px;
      color: #fff;
      height: 100%;
    }
    h2, h5 {
      font-family: "Merriweather", serif;
      margin: 0;
    }
    label:first-of-type {
      margin-top: 40px;
    }
    label,input, select, button {
      font-family: "Lilex", monospace;
      font-style: normal;
    }
    button {
      padding: 5px;
      text-transform: uppercase;
      margin-top: 10px;
      background: #FBFAF8;
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
<!--  SEND EMAIL UPDATED ACTION  -->
    <form action="/email_sender/send" method="POST">
      <div class="f-items">
        <h2>Place an Order ðŸŽ¨</h2>
        <h5>Enter your email to receive a notification about your purchase</h5>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
          <option value="Ocean Painting">Ocean Painting</option>
          <option value="Abstract Sculpture">Abstract Sculpture</option>
          <option value="Handmade Necklace">Handmade Necklace</option>
          <option value="Minimalist Poster">Minimalist Poster</option>
        </select>

        <button type="submit">Submit Order</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

      </div>
    </form>
  </div>
</body>
</html>
