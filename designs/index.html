<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP LEVEL - DESIGNS</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .diagonal-split {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .left-side,
        .right-side {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Left gray area */
        .left-side {
            /* background: #f4f4f4; */
            background-image: url('/story.jpg');
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        /* Right black area */
        .right-side {
            background: black;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .circle {
            position: absolute;
            border: 4px solid #fff;
            border-radius: 50%;
            bottom: 0%;
            right: 0%;
            transform: translate(-50%, -50%);
        }

        .circle1 {
            width: 200px;
            height: 200px;
        }

        .circle2 {
            width: 140px;
            height: 140px;
        }

        .circle3 {
            width: 80px;
            height: 80px;
        }

        h1,
        h2,
        p {
            margin: 0.3em 0;
        }

        h2 p {
            margin: 0.2em 0 0 0;
        }
        .website-main-headline {
            margin-top: 20%;
            margin-left: 5%;
            font-family: 'Cascadia Code';
            color: #fff;
        }
        .website-main-headline p {
            font-size: 90%;
        }
    </style>
</head>

<body>
    <div class="diagonal-split">
        <div class="left-side">
            <h1 class="website-main-headline">We are TOP LEVEL - DESIGN <p>We create designs with a story</p>
            </h1>
        </div>
        <div class="right-side">
            <div class="circle-container">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
