<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Watch ‚è∞</title>
    <style>
        .d-flex {
            display: flex;
            justify-content: center;
        }
        div.left-side-minutes, div.right-side-seconds {
            border: 1px solid lightgrey;
            padding: 15px;
            text-align: center;
            height: max-content;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="left-side-minutes">
            <!-- set the limit to 2 hours = 120 minutes -->
        </div>
        <div class="right-side-seconds">
            <!-- limit should be 60 seconds -->
        </div>
    </div>


    <script>
        let left_side_m = document.querySelector('.left-side-minutes');
        let right_side_s = document.querySelector('.right-side-seconds');

        for(let i = 0; i <= 120; i++) {
            let minute = document.createElement('div');
            minute.classList.add('minutes');
            minute.innerHTML = i;
            left_side_m.appendChild(minute);
        }

        for(let i = 0; i <= 60; i++) {
            let second = document.createElement('div');
            second.classList.add('seconds');
            second.innerHTML = i;
            right_side_s.appendChild(second);
        }
    </script>
</body>
</html>
