<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scrollerjs-source/scroller.css">
</head>

<body>
    <div id="clock-pane"></div>


    <script src="scrollerjs-source/scroller.js"></script>
    <script>
        var clockScroller = Scroller.getNewInstance({
            width: 200,
            amount: 40,
            interval: 600,
            separatorType: Scroller.SEPARATOR.TIME,
            separator: ":"
        });
        clockScroller.appendTo(document.getElementById("clock-pane"));
        clockScroller.start("000000");
        setInterval(function () {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            hours = (hours < 10) ? "0" + hours : hours + "";
            minutes = (minutes < 10) ? "0" + minutes : minutes + "";
            seconds = (seconds < 10) ? "0" + seconds : seconds + "";
            var timeStr = hours + minutes + seconds;
            clockScroller.scrollTo(timeStr);
        }, 1000);
    </script>
</body>

</html>
