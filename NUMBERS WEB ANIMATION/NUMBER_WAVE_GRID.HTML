<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMBER WAVE GRID</title>
<style>
  BODY {
    BACKGROUND: #0F172A;
    COLOR: #F1F5F9;
    DISPLAY: FLEX;
    JUSTIFY-CONTENT: CENTER;
    ALIGN-ITEMS: CENTER;
    HEIGHT: 100VH;
    FONT-FAMILY: "POPPINS", SANS-SERIF;
  }

  .GRID {
    DISPLAY: GRID;
    GRID-TEMPLATE-COLUMNS: REPEAT(3, 120PX);
    GRID-GAP: 20PX;
  }

  .NUMBER {
    FONT-SIZE: 2.5REM;
    TEXT-ALIGN: CENTER;
    TRANSITION: TRANSFORM 0.3S EASE, COLOR 0.3S EASE;
  }

  .NUMBER.ANIMATE {
    TRANSFORM: SCALE(1.3);
    COLOR: #38BDF8;
  }
</style>
</head>
<body>
  <div class="GRID">
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
    <div class="NUMBER">0</div>
  </div>

<script>
  const numbers = document.querySelectorAll('.NUMBER');

  function randomNumber() {
    return Math.floor(Math.random() * 100);
  }

  function updateNumbers() {
    numbers.forEach((num, index) => {
      setTimeout(() => {
        num.classList.add('ANIMATE');
        num.textContent = randomNumber();
        setTimeout(() => num.classList.remove('ANIMATE'), 300);
      }, index * 150); // DELAY EACH NUMBER FOR WAVE EFFECT
    });
  }

  setInterval(updateNumbers, 1800);
</script>
</body>
</html>
