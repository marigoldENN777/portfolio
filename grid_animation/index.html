<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Grid Animation</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.25rem;
    }

    p {
      margin: 0 0 16px;
      max-width: 420px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    canvas {
      display: block;
      background: #020617;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Canvas Grid Animation</h1>
    <p>Random inner squares appear in a grid every 0.5 seconds using the HTML5 canvas API.</p>
    <canvas width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.querySelector("canvas");
    const context = canvas.getContext("2d");

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      let x, y;
      const width = 60;
      const height = 60;
      const gap = 20;

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          x = 100 + (width + gap) * i;
          y = 100 + (height + gap) * j;

          // outer square
          context.beginPath();
          context.rect(x, y, width, height);
          context.strokeStyle = "#4b5563";
          context.lineWidth = 1;
          context.stroke();

          // inner square (random)
          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.strokeStyle = "#38bdf8";
            context.lineWidth = 2;
            context.stroke();
          }
        }
      }
    }

    draw();                 // draw once immediately
    setInterval(draw, 500); // redraw every 0.5s
  </script>
</body>
</html>
