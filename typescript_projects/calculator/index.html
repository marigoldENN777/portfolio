<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TypeScript Calculator</title>
</head>
<body>
  <h1>TS Calculator</h1>

  <input id="a" type="number" placeholder="Number A">
  <input id="b" type="number" placeholder="Number B">

  <button id="add">Add</button>
  <button id="sub">Subtract</button>
  <button id="mul">Multiply</button>
  <button id="div">Divide</button>

  <h2 id="result">Result: </h2>

  <script src="main.js"></script>
</body>
</html>
