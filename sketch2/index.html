<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radial Black & White Sketch</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #ffffff;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="art" width="600" height="600"></canvas>
  <!-- Example sketch -->

  <script>
    const canvas = document.getElementById('art');
    const context = canvas.getContext('2d');

    const width = canvas.width;
    const height = canvas.height;

    const cx = width * 0.5;
    const cy = height * 0.5;

    const w = width * 0.01;
    const h = height * 0.1;

    const num = 40;
    const radius = width * 0.3;

    // helpers
    function degToRad(deg) {
      return (deg * Math.PI) / 180;
    }

    function randomRange(a, b) {
      const min = Math.min(a, b);
      const max = Math.max(a, b);
      return min + Math.random() * (max - min);
    }

    function drawFrame() {
      context.fillStyle = 'white';
      context.fillRect(0, 0, width, height);
      context.fillStyle = 'black';

      let x, y;

      for (let i = 0; i < num; i++) {
        const slice = degToRad(360 / num);
        const angle = slice * i;

        x = cx + radius * Math.sin(angle);
        y = cy + radius * Math.cos(angle);

        // rectangles around the circle
        context.save();
        context.translate(x, y);
        context.rotate(-angle);
        context.scale(
          randomRange(0.1, 2),
          randomRange(0.2, 0.5)
        );

        context.beginPath();
        context.rect(
          -w * 0.5,
          randomRange(0, -h * 0.5),
          w,
          h
        );
        context.fill();
        context.restore();

        // arcs from the center
        context.save();
        context.translate(cx, cy);
        context.rotate(-angle);

        context.lineWidth = randomRange(5, 20);

        context.beginPath();
        context.arc(
          0,
          0,
          radius * randomRange(0.7, 1.3),
          slice * randomRange(1, -8),
          slice * randomRange(1, 5)
        );
        context.stroke();
        context.restore();
      }
    }

    // ~8 FPS throttle
    const FPS = 4;
    const FRAME_DURATION = 1000 / FPS;
    let lastTime = 0;

    function animate(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = timestamp - lastTime;

      if (delta >= FRAME_DURATION) {
        lastTime = timestamp - (delta % FRAME_DURATION);
        drawFrame();
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
